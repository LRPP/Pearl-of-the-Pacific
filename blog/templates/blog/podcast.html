{% extends 'blog/base.html' %}

{% block content %}

<div class="page-header">
  <h1>Knitted Paradise</h1>
  <h4>a Pearl of the Pacific podcast</h4>
</div>
<div class="row">
  <div class="col-xs-12 col-md-9">
    {% for post in posts %}
      <div class="posts">
        <h3><a href="">{{ post.title }}</a></h3>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-3">
    <h5>sidebar</h5>
  </div>
</div>

{% endblock %}
