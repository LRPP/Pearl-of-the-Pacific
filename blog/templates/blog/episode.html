{% extends 'blog/base.html' %}

{% block content %}

<div class="page-header">
  <h1>Knitted Paradise</h1>
  <h4>a Pearl of the Pacific podcast</h4>
</div>

<div>
  <h3>{{ post.title }}</h3>
  {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
  {% endif %}
  <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
